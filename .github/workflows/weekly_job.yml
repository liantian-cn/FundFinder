name: Daily Job

on:
  schedule:
    - cron:  '0 5 * * 1'
  workflow_dispatch:


jobs:
  build:
    name: build page
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write     
      id-token: write   
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
        
    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Main
      run: python3 weekly.py
      working-directory: .
      env:
        LIXINGER_TOKEN: ${{ secrets.LIXINGER_TOKEN }}

    - name: Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
